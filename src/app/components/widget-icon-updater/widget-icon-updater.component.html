<div *ngIf="!isUploading; else loading" class="image-container">
  <img class="image"  [src]="displayedImageUrl" alt="Image" />

  <!-- Image update button (uploads new image) -->
  <button mat-icon-button *ngIf="!validationError" (click)="fileInput.click()">
    <mat-icon>edit</mat-icon>
  </button>

  <!-- Hidden file input for selecting an image -->
  <input
    type="file"
    #fileInput
    (change)="onFileSelected($event)"
    style="display: none"
  />

  <!-- Error messages for invalid file formats, size, or dimensions -->
  <div *ngIf="fileError" class="error-message">
    {{ errorMessage }}
  </div>
</div>

<ng-template #loading>
  <div class="loading-spinner">Uploading...</div>
</ng-template>
